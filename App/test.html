<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Tools/css/animate.css" />
    <style>
      .body {
        position: relative;
        width: 100%;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        padding: 50%;
        z-index: 2;
        bottom: 0;
        background: linear-gradient(
          to right,
          rgb(250, 212, 130),
          rgb(255, 255, 255)
        );
        opacity: 0.3;
        width: 100%;
        height: auto;
        transform: scale(0);
        transition: 0.5s ease;
      }
      .overlay-content {
        color: white;
        top: 50%;
        left: 25%;
        font-size: 24px;
        transition: 0.5s ease;
        background-color: rgb(3, 3, 3);
      }
      .body:hover .overlay {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="body w-50">
      <div class="overlay d-none"> </div>
      <div class="col-md-6 d-none overlay-content position-absolute rounded">
        <span class="text-black">
          Hallo my name is Peter and I am a professional web developer
        </span>
      </div>
      <img src="../tools/Assets/proffesional.jpg" class="img-fluid image" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
